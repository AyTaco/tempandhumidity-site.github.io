<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThingSpeak Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: #f4f6f9;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #4BA3F2, #145DA0);
            color: white;
            padding: 2rem;
            text-align: center;
            font-size: 1.8rem;
            font-weight: 600;
            box-shadow: 0 4px 14px rgba(0,0,0,0.15);
        }

        .container {
            max-width: 1100px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .card {
            background: white;
            border-radius: 18px;
            padding: 1.5rem;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            margin-bottom: 2rem;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-4px);
        }

        h2 {
            margin: 0 0 1rem 0;
            font-size: 1.4rem;
            font-weight: 600;
        }

        iframe {
            width: 100%;
            height: 380px;
            border: none;
            border-radius: 12px;
            background: #fafafa;
        }

        @media (max-width: 600px) {
            iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>

<header>
    Temperature and Humidity Readouts
</header>

<div class="container">

    <div class="card">
        <h2>Temperature</h2>
        <iframe src="https://thingspeak.mathworks.com/channels/3147085/widgets/1184292"></iframe>
    </div>

    <div class="card">
        <h2>Humidity</h2>
        <iframe src="https://thingspeak.mathworks.com/channels/3147085/widgets/1184294"></iframe>
    </div>

</div>

<script>
// CONFIG
const CHANNEL_ID = "3147085";
const READ_KEY   = "M0RGZTQBBF5VN1EM"; // replace if private
const RESULTS    = 20;

// API URLs
const urlField1 = `https://api.thingspeak.com/channels/${CHANNEL_ID}/fields/1.json?api_key=${READ_KEY}&results=${RESULTS}`;
const urlField2 = `https://api.thingspeak.com/channels/${CHANNEL_ID}/fields/2.json?api_key=${READ_KEY}&results=${RESULTS}`;

// Fetch both fields
Promise.all([
    fetch(urlField1).then(r => r.json()),
    fetch(urlField2).then(r => r.json())
])
.then(([field1Data, field2Data]) => {
    const f1 = field1Data.feeds.map(f => f.field1);
    const f2 = field2Data.feeds.map(f => f.field2);
    const timestamps = field1Data.feeds.map(f => f.created_at);

    document.getElementById("output").innerHTML = `
        <strong>Timestamps:</strong><br> ${timestamps.join("<br>")}<br><br>
        <strong>Field 1:</strong><br> ${f1.join("<br>")}<br><br>
        <strong>Field 2:</strong><br> ${f2.join("<br>")}
    `;
})
.catch(err => {
    document.getElementById("output").innerHTML = "Error loading data.";
    console.error(err);
});
</script>

</body>
</html>
